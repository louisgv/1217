<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, 	user-scalable=no" />
	<link rel="shortcut icon" href="./media/favicon.png">
	<title>eau.web</title>
	<link rel="stylesheet" href="./css/global.css" />
	<link rel="stylesheet" href="./css/index.css" />
</head>

<body>

	<section id="Interface">

	</section>

	<section id="GameContainer">

		<div id="NPCSide">
			<div id="NPCHand"></div>
			<div id="NPCEquip"></div>
			<div id="NPCStats">
				<div class="FirePoint"></div>
				<div class="WaterPoint"></div>
				<div class="Avatar"></div>
				<div class="EarthPoint"></div>
				<div class="WindPoint"></div>
			</div>
		</div>


		<div id="PlayerSide">
			<div id="PlayerStats">
				<div class="FirePoint"></div>
				<div class="WaterPoint"></div>
				<div class="Avatar"></div>
				<div class="EarthPoint"></div>
				<div class="WindPoint"></div>
			</div>
			<div id="PlayerEquip"></div>
			<div id="PlayerHand"></div>
		</div>
	</section>

	<section id="RightColumn" class="FlexCenter">
		<div id="CentralDeck"></div>
	</section>


	<footer class="Fixed FlexCenter">
		<div id="Copyright">
			<a rel="license" href="https://www.gnu.org/licenses/gpl-3.0.html" id="LicenseLogoAnchor">
				<img src="https://www.gnu.org/graphics/gplv3-88x31.png" class="LicenseLogo" alt="GPLv3" />
			</a>
			<span>
				This work is licensed under a <a rel="license" href="https://www.gnu.org/licenses/gpl-3.0.html">GNU General Public License</a>
			</span>
		</div>
		<button id="HideCopyright">hide</button>
	</footer>

	<script src="./src/store.js" charset="utf-8"></script>
	<script src="./src/setup.js" charset="utf-8"></script>
	<script src="./src/copyright-hiding.js" charset="utf-8"></script>
</body>

</html>
